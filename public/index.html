<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin - Share Your Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #3db8bf 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .help-text {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }

        .result-url {
            margin-top: 10px;
            word-break: break-all;
        }

        .result-url a {
            color: #353145;
            text-decoration: none;
            font-weight: 500;
        }

        .result-url a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Pastebin</h1>
        <p class="subtitle">Share your text snippets quickly and easily</p>

        <form id="pasteForm">
            <div class="form-group">
                <label for="content">Paste Content *</label>
                <textarea id="content" name="content" required placeholder="Enter your text here..."></textarea>
            </div>

            <div class="options">
                <div class="form-group">
                    <label for="ttl_seconds">TTL (seconds)</label>
                    <input type="number" id="ttl_seconds" name="ttl_seconds" min="1" placeholder="Optional">
                    <div class="help-text">Paste expires after this time</div>
                </div>

                <div class="form-group">
                    <label for="max_views">Max Views</label>
                    <input type="number" id="max_views" name="max_views" min="1" placeholder="Optional">
                    <div class="help-text">Paste expires after N views</div>
                </div>
            </div>

            <button type="submit" id="submitBtn">Create Paste</button>
            <div class="loading" id="loading">Creating paste...</div>
        </form>

        <div class="result" id="result">
            <div id="resultMessage"></div>
            <div class="result-url" id="resultUrl"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('pasteForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const resultUrl = document.getElementById('resultUrl');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const content = document.getElementById('content').value.trim();
            const ttlSeconds = document.getElementById('ttl_seconds').value;
            const maxViews = document.getElementById('max_views').value;

            if (!content) {
                showError('Content is required');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            loading.classList.add('active');
            result.classList.remove('success', 'error');

            const payload = {
                content: content
            };

            if (ttlSeconds) {
                const ttl = parseInt(ttlSeconds, 10);
                if (ttl >= 1) {
                    payload.ttl_seconds = ttl;
                }
            }

            if (maxViews) {
                const views = parseInt(maxViews, 10);
                if (views >= 1) {
                    payload.max_views = views;
                }
            }

            try {
                const response = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Paste created successfully!', data.url);
                } else {
                    showError(data.error || 'Failed to create paste');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

        function showSuccess(message, url) {
            result.classList.remove('error');
            result.classList.add('success');
            resultMessage.textContent = message;
            resultUrl.innerHTML = `<strong>Share URL:</strong> <a href="${url}" target="_blank">${url}</a>`;
        }

        function showError(message) {
            result.classList.remove('success');
            result.classList.add('error');
            resultMessage.textContent = message;
            resultUrl.innerHTML = '';
        }
    </script>
</body>
</html>
