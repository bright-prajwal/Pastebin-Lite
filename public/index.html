<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebin - Share Your Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“‹ Pastebin</h1>
        <p class="subtitle">Share your text snippets quickly and easily</p>

        <form id="pasteForm">
            <div class="form-group">
                <label for="content">Paste Content *</label>
                <textarea id="content" name="content" required placeholder="Enter your text here..."></textarea>
            </div>

            <div class="options">
                <div class="form-group">
                    <label for="ttl_seconds">TTL (seconds)</label>
                    <input type="number" id="ttl_seconds" name="ttl_seconds" min="1" placeholder="Optional">
                    <div class="help-text">Paste expires after this time</div>
                </div>

                <div class="form-group">
                    <label for="max_views">Max Views</label>
                    <input type="number" id="max_views" name="max_views" min="1" placeholder="Optional">
                    <div class="help-text">Paste expires after N views</div>
                </div>
            </div>

            <button type="submit" id="submitBtn">Create Paste</button>
            <div class="loading" id="loading">Creating paste...</div>
        </form>

        <div class="result" id="result">
            <div id="resultMessage"></div>
            <div class="result-url" id="resultUrl"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('pasteForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const resultUrl = document.getElementById('resultUrl');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const content = document.getElementById('content').value.trim();
            const ttlSeconds = document.getElementById('ttl_seconds').value;
            const maxViews = document.getElementById('max_views').value;

            if (!content) {
                showError('Content is required');
                return;
            }

            // Disable form
            submitBtn.disabled = true;
            loading.classList.add('active');
            result.classList.remove('success', 'error');

            const payload = {
                content: content
            };

            if (ttlSeconds) {
                const ttl = parseInt(ttlSeconds, 10);
                if (ttl >= 1) {
                    payload.ttl_seconds = ttl;
                }
            }

            if (maxViews) {
                const views = parseInt(maxViews, 10);
                if (views >= 1) {
                    payload.max_views = views;
                }
            }

            try {
                const response = await fetch('/api/pastes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Paste created successfully!', data.url);
                } else {
                    showError(data.error || 'Failed to create paste');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                loading.classList.remove('active');
            }
        });

        function showSuccess(message, url) {
            result.classList.remove('error');
            result.classList.add('success');
            resultMessage.textContent = message;
            resultUrl.innerHTML = `<strong>Share URL:</strong> <a href="${url}" target="_blank">${url}</a>`;
        }

        function showError(message) {
            result.classList.remove('success');
            result.classList.add('error');
            resultMessage.textContent = message;
            resultUrl.innerHTML = '';
        }
    </script>
</body>
</html>
